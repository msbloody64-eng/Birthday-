<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #ff4081;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e91e63;
    }
    .hidden {
      display: none;
    }
    .photos img {
      width: 80px;
      border-radius: 10px;
      margin: 5px;
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>ğŸ‚ Birthday Wishes ğŸ‰</h1>
    <input type="text" id="nameInput" placeholder="Enter name" />
    <br />
    <button onclick="showWish()">Wish ğŸ</button>

    <div id="wishArea" class="hidden">
      <h2 id="wishText"></h2>
      <p>May your day be full of smiles, cake ğŸ‚, and happiness ğŸ’–</p>

      <div class="photos">
        <img src="https://picsum.photos/100?1">
        <img src="https://picsum.photos/100?2">
        <img src="https://picsum.photos/100?3">
      </div>
    </div>
  </div>

  <script>
    function showWish() {
      const name = document.getElementById("nameInput").value || "Friend";
      document.getElementById("wishText").innerText = "Happy Birthday ğŸ‰ " + name + " ğŸ’–";
      document.getElementById("wishArea").classList.remove("hidden");
      startConfetti();
      document.getElementById("music").play();
    }

    function startConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4081", "#ffeb3b", "#4caf50", "#2196f3"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
