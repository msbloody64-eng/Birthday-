<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Kumkum ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #020024, #090979, #ff4081);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 22px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 360px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    img {
      width: 150px;
      border-radius: 15px;
      margin-top: 10px;
    }

    .note {
      font-size: 14px;
      color: #666;
    }

    /* Balloons */
    .balloon {
      position: fixed;
      bottom: -80px;
      width: 45px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      animation: float 7s linear infinite;
      z-index: 2;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 50%;
      width: 2px;
      height: 18px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    /* Fireworks */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Birthday Music -->
  <audio id="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>ğŸ‚ Happy Birthday Kumkum ğŸ‰</h1>
    <p>May your life be filled with smiles, love, and success ğŸ’–</p>
    <img src="https://i.imgur.com/7kY3J6F.png" alt="White Teddy Bear" />
    <p class="note">ğŸ§¸ Tap balloons to burst them ğŸˆğŸ’¥</p>
    <p><b>ğŸ™ Mahadev Bless You Always ğŸ™</b></p>
  </div>

  <script>
    /* ---------- BALLOON GAME ---------- */
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor =
        ["#ff4081", "#ffeb3b", "#4caf50", "#2196f3", "#9c27b0"]
        [Math.floor(Math.random() * 5)];
      balloon.style.animationDuration = 5 + Math.random() * 4 + "s";

      balloon.onclick = () => {
        balloon.remove();
        burstFirework(balloon.getBoundingClientRect().left + 20,
                      balloon.getBoundingClientRect().top + 20);
      };

      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 9000);
    }

    setInterval(createBalloon, 700);

    /* ---------- FIREWORKS ---------- */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    window.onresize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };

    let particles = [];

    function burstFirework(x, y) {
      for (let i = 0; i < 30; i++) {
        particles.push({
          x,
          y,
          vx: Math.cos((Math.PI * 2 * i) / 30) * (Math.random() * 3 + 2),
          vy: Math.sin((Math.PI * 2 * i) / 30) * (Math.random() * 3 + 2),
          life: 60,
          color: `hsl(${Math.random() * 360},100%,60%)`
        });
      }
    }

    // Auto fireworks every 2.5s
    setInterval(() => {
      burstFirework(Math.random() * canvas.width,
                    Math.random() * canvas.height / 2);
    }, 2500);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
