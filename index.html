<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Kumkum üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 25px white; }
    }

    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4f8b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .teddy {
      width: 120px;
      margin: 10px auto;
      display: block;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 6s linear infinite;
      cursor: pointer;
    }

    @keyframes float {
      from { bottom: -100px; }
      to { bottom: 110vh; }
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<h1>üéÇ Happy Birthday Kumkum üéâ</h1>

<div class="card">
  <img class="teddy" src="https://i.imgur.com/7yUvePI.png" alt="White Teddy Bear">
  <p>Enter your name:</p>
  <input id="nameInput" placeholder="Your name">
  <br>
  <button onclick="wish()">Wish üéÅ</button>
  <div class="message" id="message"></div>
</div>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  function wish() {
    const name = document.getElementById("nameInput").value || "Friend";
    document.getElementById("message").innerHTML =
      `‚ú® Dear ${name}, Mahadev bless you with happiness, health & success! üî±üéâ`;
    fireworks();
  }

  function createBalloon() {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 90 + "vw";
    balloon.style.background = `hsl(${Math.random()*360},100%,70%)`;
    balloon.onclick = () => {
      balloon.remove();
      fireworks();
    };
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 6000);
  }

  setInterval(createBalloon, 800);

  function fireworks() {
    for (let i = 0; i < 20; i++) {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 100 + "vh";
      fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
      fw.style.setProperty("--x", (Math.random()*200-100)+"px");
      fw.style.setProperty("--y", (Math.random()*200-100)+"px");
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }
  }
</script>

</body>
</html>
