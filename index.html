<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kumkum ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{
  background:url("https://i.imgur.com/8K7h6Pb.jpg") center/cover no-repeat fixed;
  height:100vh;
  overflow:hidden;
  color:white;
  text-align:center;
}
.screen{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  backdrop-filter:blur(2px);
}
.active{display:flex}
.topText{
  position:absolute;
  top:20px;
  width:100%;
  font-size:22px;
  font-weight:bold;
}
button{
  padding:12px 25px;
  border:none;
  border-radius:20px;
  font-size:18px;
  background:#ff5fa2;
  color:white;
}
.balloon{
  width:70px;
  height:90px;
  border-radius:50%;
  position:absolute;
  bottom:-100px;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh)}
}
#bear,#bear2,#bear3{
  width:50px;
}
.envelope{
  width:170px;
  height:120px;
  background:white;
  border-radius:10px;
  margin-top:20px;
}
.wishBox{
  width:90%;
  max-height:70%;
  overflow-y:auto;
  background:rgba(0,0,0,.6);
  padding:20px;
  border-radius:15px;
}
.gift{
  width:120px;
  height:120px;
  background:red;
  border-radius:10px;
  position:relative;
}
.choco{
  width:30px;
  height:30px;
  background:brown;
  border-radius:6px;
  position:absolute;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/02/16/audio_3b07c2e6a2.mp3?filename=love-romantic-144230.mp3">
</audio>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <div class="topText">For Kumkum ğŸ’–</div>
  <h2>Turn the switch</h2>
  <button onclick="go2()">ON</button>
</div>

<!-- SCREEN 2 BALLOONS -->
<div class="screen" id="s2">
  <div class="topText">Burst all balloons ğŸˆ</div>
</div>

<!-- SCREEN 3 BEAR -->
<div class="screen" id="s3">
  <div class="topText">Tap teddy three times ğŸ§¸</div>
  <img src="https://i.imgur.com/zr9F6RU.png" id="bear">
</div>

<!-- SCREEN 4 ENVELOPE -->
<div class="screen" id="s4">
  <div class="topText">Tap envelope ğŸ’Œ</div>
  <div class="envelope" id="env"></div>
</div>

<!-- SCREEN 5 WISHES -->
<div class="screen" id="s5">
  <div class="topText">Scroll wishes ğŸ’–</div>
  <div class="wishBox" id="wishBox"></div>
</div>

<!-- SCREEN 6 GIFT -->
<div class="screen" id="s6">
  <div class="topText">Tap the gift ğŸ</div>
  <div class="gift" id="gift"></div>
</div>

<!-- SCREEN 7 FINAL -->
<div class="screen" id="s7">
  <img src="https://i.imgur.com/zr9F6RU.png" id="bear3">
  <h2>Welcome ğŸ’–</h2>
  <h3>Good Night Kuku ğŸŒ™âœ¨</h3>
</div>

<script>
let music=document.getElementById("music");

function go2(){
  music.play();
  show("s2");
  for(let i=0;i<12;i++)makeBalloon();
}

function makeBalloon(){
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*90+"%";
  b.style.background=["red","pink","hotpink"][Math.floor(Math.random()*3)];
  b.onclick=()=>{b.remove();checkBalloon()};
  document.getElementById("s2").appendChild(b);
}

function checkBalloon(){
  if(document.querySelectorAll(".balloon").length===0){
    show("s3");
  }
}

let taps=0;
document.getElementById("bear").onclick=()=>{
  taps++;
  if(taps>=3)show("s4");
};

document.getElementById("env").onclick=()=>{
  showWishes();
};

function showWishes(){
  show("s5");
  let wishes=[
    "Happy Birthday Kumkum ğŸ‚ğŸ’–",
    "You are my favorite miracle ğŸŒ¸",
    "Your smile makes my world bright âœ¨",
    "Stay happy always ğŸ˜Š",
    "Mahadev always protect you ğŸ•‰ï¸ğŸ™"
  ];
  let box=document.getElementById("wishBox");
  box.innerHTML="";
  wishes.forEach(w=>{
    let p=document.createElement("p");
    p.style.margin="20px";
    p.style.fontSize="20px";
    p.innerText=w;
    box.appendChild(p);
  });
  setTimeout(()=>show("s6"),9000);
}

document.getElementById("gift").onclick=function(){
  for(let i=0;i<15;i++){
    let c=document.createElement("div");
    c.className="choco";
    c.style.left=Math.random()*80+"px";
    c.style.top=Math.random()*80+"px";
    this.appendChild(c);
  }
  setTimeout(()=>show("s7"),2500);
};

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
