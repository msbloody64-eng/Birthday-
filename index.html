<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kumkum ‚Äî Interactive Celebration üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body,html{width:100%;height:100%;overflow:hidden}

body{
  background:url("https://i.imgur.com/8K7h6Pb.jpg") center/cover no-repeat fixed;
  display:flex;justify-content:center;align-items:center;color:white;
}

/* SCREEN BASE */
.screen{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(2px);
  animation:fadeIn 0.8s ease-in-out;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.active{display:flex}

/* TEXT TOP */
.topText{position:absolute;top:20px;font-size:24px;font-weight:bold;text-shadow:0px 0px 8px #000}

/* BUTTON */
button{
  padding:16px 32px;
  font-size:20px;
  background:#ff4081;border:none;border-radius:30px;
  color:white;cursor:pointer;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
  transition:transform .2s;
}
button:active{transform:scale(0.92)}

/* BALLOONS */
.balloon{
  position:absolute;
  width:75px;height:95px;
  border-radius:50%;
  animation:float 5s ease-in infinite;
  cursor:pointer;
}
@keyframes float{
  0% {transform:translateY(110vh) rotate(-10deg)}
  50% {transform:translateY(60vh) rotate(10deg)}
  100% {transform:translateY(-50px) rotate(-10deg)}
}
.pop {
  animation:popAnim .3s ease-out forwards;
}
@keyframes popAnim{
  0%{transform:scale(1)}
  100%{transform:scale(1.6);opacity:0}
}

/* TEDDY */
#teddy{width:60px;animation:slideUp 1.2s ease-out forwards;opacity:0}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}

/* ENVELOPE */
#env{width:170px;height:120px;background:white;border-radius:12px;position:relative;box-shadow:0px 0px 15px rgba(0,0,0,0.5);cursor:pointer}
#env:before{
  content:"‚úâÔ∏è";
  font-size:50px;
  position:absolute;top:20px;left:50%;
  transform:translateX(-50%);
}

/* WISHES */
.wishBox{
  width:90%;height:50%;
  background:rgba(0,0,0,0.7);
  border-radius:12px;
  padding:20px;
  overflow-y:auto;
  font-size:20px;
  text-align:center;
  line-height:1.6;
}

/* GIFT */
#gift{width:130px;height:130px;background:#ff0044;border-radius:15px;box-shadow:0 0 12px #000;cursor:pointer}
.choco{
  width:35px;height:25px;background:#5a3e1b;border-radius:6px;
  position:absolute;animation:fall 2s ease-in forwards;
}
@keyframes fall{0%{opacity:1;transform:translateY(-40px)}100%{opacity:1;transform:translateY(110vh)}}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/05/23/audio_4bde3a1f1f.mp3?filename=romantic-piano-146246.mp3" type="audio/mp3">
</audio>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="topText">Turn ON the switch ‚ù§Ô∏è</div>
  <button onclick="startCelebrate()">üéÅ Start</button>
</div>

<!-- SCREEN 2 BALLOONS -->
<div class="screen" id="screen2">
  <div class="topText">Burst all balloons üéà</div>
</div>

<!-- SCREEN 3 TEDDY TAP -->
<div class="screen" id="screen3">
  <div class="topText">Tap teddy 3 times üß∏</div>
  <img id="teddy" src="https://i.imgur.com/zr9F6RU.png">
</div>

<!-- SCREEN 4 ENVELOPE -->
<div class="screen" id="screen4">
  <div class="topText">Tap the envelope üíå</div>
  <div id="env"></div>
</div>

<!-- SCREEN 5 WISHES -->
<div class="screen" id="screen5">
  <div class="topText">Birthday Wishes üíñ</div>
  <div class="wishBox" id="wishBox"></div>
</div>

<!-- SCREEN 6 GIFT -->
<div class="screen" id="screen6">
  <div class="topText">Tap the gift üéÅ</div>
  <div id="gift"></div>
</div>

<!-- SCREEN 7 FINAL -->
<div class="screen" id="screen7">
  <h2>Welcome üí´</h2>
  <h3>Good Night Kuku üåô‚ú®</h3>
</div>

<script>

let music=document.getElementById("music");
function startCelebrate(){
  music.play();
  show("screen2");
  addBalloons();
}

function addBalloons(){
  let count=8;
  for(let i=0;i<count;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*85+"%";
    b.style.background=["red","pink","hotpink","lightcoral"][Math.floor(Math.random()*4)];
    b.onclick=function(){
      b.classList.add("pop");
      setTimeout(()=>b.remove(),300);
      count--;
      if(count==0) setTimeout(()=>show("screen3"),600);
    }
    document.getElementById("screen2").appendChild(b);
  }
}

let taps=0;
document.getElementById("teddy").onclick=function(){
  taps++;
  if(taps>=3) show("screen4");
}

document.getElementById("env").onclick=function(){
  showWishes();
}

function showWishes(){
  show("screen5");
  let wishes=[
    "Happy Birthday Kumkum üéÇüíñ",
    "May your life sparkle with joy ‚ú®",
    "Stay blessed always üôè",
    "You are amazing üòä",
    "Mahadev always protect you üïâÔ∏èüôè",
    "Love, peace, happiness üíï"
  ];
  let box=document.getElementById("wishBox");
  box.innerHTML="";
  wishes.forEach(w=>{
    let p=document.createElement("p");
    p.textContent=w;
    box.appendChild(p);
  });
  setTimeout(()=>show("screen6"),7000);
}

document.getElementById("gift").onclick=function(){
  for(let i=0;i<20;i++){
    let c=document.createElement("div");
    c.className="choco";
    c.style.left=Math.random()*90+"%";
    document.getElementById("screen6").appendChild(c);
  }
  setTimeout(()=>show("screen7"),2500);
}

function fireWork(){
  let f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*90+"%";
  f.style.top=Math.random()*50+"%";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),800);
}
setInterval(fireWork,500);

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

</script>

</body>
  </html>
